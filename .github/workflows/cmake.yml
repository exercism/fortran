name: cmake

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  check-up-to-date:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744

      - name: Check if all exercise cmake files are up to date
        run: ./bin/check-cmake-files-up-to-date
