name: Check cmake

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  compare-to-master:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab

      - name: Compare cmake files to master copy
        run: ./bin/compare-cmake-files-to-master
