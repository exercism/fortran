name: cmake

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  check-up-to-date:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Check if all exercise cmake files are up to date
        run: ./bin/check-cmake-files-up-to-date
